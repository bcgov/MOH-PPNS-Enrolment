---
apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: ppns-web
metadata:
  # The Network Security Policies (NSP) for the ppns-web to other pods
  name: ppns-web
objects:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: ppns-to-spa-env-server
      labels:
        app: ppns-web
    spec:
      #  allow ppns frontend to talk to spa-env-server
      podSelector:
        matchLabels:
          role: spaenv
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: ppnsfrontend
          ports:
            - protocol: TCP
              port: 8080
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: ppns-to-address-service
      labels:
        app: ppns-web
    spec:
      #  allow ppns frontend to talk to address-service
      podSelector:
        matchLabels:
          role: addressservice
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: ppnsfrontend
          ports:
            - protocol: TCP
              port: 8080
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: ppns-to-msp-service
      labels:
        app: ppns-web
    spec:
      #  allow ppns frontend to talk to msp-service
      podSelector:
        matchLabels:
          role: mspservice
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: ppnsfrontend
          ports:
            - protocol: TCP
              port: 8080
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: ppns-to-splunk-forwarder
      labels:
        app: ppns-web
    spec:
      #  allow ppns frontend to talk to msp-service
      podSelector:
        matchLabels:
          role: splunkforwarder
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: ppnsfrontend
          ports:
            - protocol: TCP
              port: 8080
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: ppns-to-captcha-service
      labels:
        app: ppns-web
    spec:
      #  allow ppns frontend to talk to captcha-service
      podSelector:
        matchLabels:
          role: captchaservice
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  role: ppnsfrontend
          ports:
            - protocol: TCP
              port: 8080
parameters:
  - name: NAMESPACE
    description: |
      The the name of the namespace the policy is being
      deployed to.
    required: true
